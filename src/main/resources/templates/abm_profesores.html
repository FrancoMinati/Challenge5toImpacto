<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Challenge</title>
    <meta charset="UTF-8">
    <link rel="icon" type="image/jpg" sizes="32x32" th:href="@{imgs/PE_logo.png}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles.css}" type="text/css">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
</head>
<body>
<th:block th:replace="~{components/navbar :: navbar}"></th:block>

<main class="container-fluid px-5 mt-5">
    <h1>Profesores</h1>
    <a class="btn btn-danger" th:href="@{/profesores/formulario/0}" >Agregar profesor</a>
    <table class="table mt-5 border-top table-hover " role="table" aria-label="abm-profesores">
        <thead>
        <tr>
            <th scope="col">Id profesor</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Cursos</th>
            <th scope="col" class="text-center">ABM</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="profe : ${profesores}" class="text-dark fw-normal">
            <td th:text="${profe.id}"></td>
            <td th:text="${profe.nombre}"></td>
            <td th:text="${profe.apellido}"></td>
            <td>
                <div class="d-flex flex-column gap-1">
                    <p  th:each="curso : ${profe.cursos}"  th:text="${curso.nombre}"></p>
                </div>
            </td>
            <td>
                <div class="d-flex justify-content-center gap-3">
                <a href="" class="btn btn-primary" th:href="@{/profesores/formulario/{id}(id=${profe.id})}">Editar</a>
                <form th:action="@{/profesores/eliminar/{id}(id=${profe.id})}" method="post">
                    <button type="submit" class="btn btn-danger" >Eliminar</button>
                </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</main>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>
</html>
