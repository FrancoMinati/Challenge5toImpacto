<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Challenge</title>
  <meta charset="UTF-8">
  <link rel="icon" type="image/jpg" sizes="32x32" th:href="@{imgs/PE_logo.png}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/styles.css}" type="text/css">
  <meta content="width=device-width, initial-scale=1" name="viewport" />
</head>
<body>
<th:block th:replace="~{components/navbar :: navbar}"></th:block>
<div class="container-fluid d-flex justify-content-center align-items center pt-5">
  <form th:action="@{/alumnos/formulario/{id}(id=${alumno.id}? ${alumno.id}:0)}"
        method="post" class="bg-light p-5 rounded-4 d-flex flex-column "
        th:object="${alumno}">
    <input type="hidden" name="id" th:value="${alumno.id} ? ${alumno.id} : 0 ">
    <h1>Formulario Alumno</h1>
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" class="form-control"  th:value="*{id!=0}?*{nombre}:''" id="nombre" name="nombre" required>
    </div>
    <div class="mb-3">
      <label for="edad" class="form-label">Edad</label>
      <input type="number" class="form-control"  th:value="*{id!=0}?*{edad}:''" id="edad" name="edad" min="1" required>
    </div>
    <div class="mb-3">
      <label for="historia" class="form-label">Historia</label>
      <input type="text" class="form-control" th:value="*{id!=0}?*{historia}:''" id="historia" name="historia" required>
    </div>
    <div class="mb-3">
      <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento</label>
      <input type="date" class="form-control" th:value="*{id!=0}?*{getFechaNacimiento}:''" id="fecha_nacimiento" name="fecha_nacimiento" required>
    </div>
    <div class="mb-3" th:if="${creado==0}">
      <label class="form-label" th:if="${cursos!=null}">Agregar curso</label>
      <div class="bg-body p-2 rounded-2  border border-dark-subtle d-flex gap-2">
        <input type="checkbox" class="form-check-input" th:each="c,it : ${cursos}" th:text="${c.nombre}" th:name="listaDeCursos" th:value="${c.id}">
      </div>
    </div>
    <button type="submit" class="btn btn-success">Enviar</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>
</html>
