<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Challenge</title>
  <meta charset="UTF-8">
  <link rel="icon" type="image/jpg" sizes="32x32" th:href="@{imgs/PE_logo.png}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/styles.css}" type="text/css">
  <meta content="width=device-width, initial-scale=1" name="viewport" />
</head>
<body>
<th:block th:replace="~{components/navbar :: navbar}"></th:block>
<div class="container-fluid d-flex justify-content-center align-items center pt-5">
  <form th:action="@{/profesores/formulario/{id}(id=${profesor.id}? ${profesor.id}:0)}" method="post" class="bg-light p-5 rounded-4 d-flex flex-column "
        th:object="${profesor}">
    <input type="hidden" name="id" th:value="${profesor.id} ? ${profesor.id} : 0 ">
    <h1>Formulario Profesor</h1>
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="nombre" name="nombre" th:value="*{id!=0}?*{nombre}:''">
    </div>
    <div class="mb-3">
      <label for="apellido" class="form-label">Apellido</label>
      <input type="text" class="form-control" id="apellido" name="apellido" th:value="*{id!=0}?*{apellido}:''">
    </div>
    <button type="submit" class="btn btn-success">Enviar</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>
</html>
